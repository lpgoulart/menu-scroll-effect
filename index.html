<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            height: 150vh;
        }

        .header {
            /* transform: translateY(-60px); */
            height: 60px;
            background: red;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .scrolled {
            animation: scroll-down 1s 1 forwards;
        }

        ul {
            display: flex;
            list-style-type: none;
            padding: 0;
        }
        @keyframes scroll-down {
            from {
                transform: translateY(-60px);
            }
            to {
                transform: translateY(0px);
            }
        }
    </style>

</head>
<body>
    <div class="content">
        <div class="header" id="menu">
            <ul>
                <li>Menu</li>
                <li>Menu</li>
                <li>Menu</li>
            </ul>
        </div>
    </div>

    <script>
        var menu = document.getElementById("menu")
        window.addEventListener("scroll", (event) => {
            let scroll = this.scrollY;
            scroll !== 0 ? menu.classList.add("scrolled") : menu.classList.remove("scrolled")
        });
    </script>
</body>
</html>
