<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            height: 150vh;
        }

        .header {
            height: auto;
            background: red;
            position: fixed;
            top: 0;
            width: 100%;

            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .scrolled {
            animation: scroll-down .5s 1 forwards;
        }

        ul {
            display: flex;
            list-style-type: none;
            padding: 0;
        }

        ul li::after {
            content: "";
            display: block;
            height: 3px;
            width: 100%;
            background: black;
            margin-top: 20px;
            transition: .3s all;
            transform: translateX(-110%);
        }
        ul li:hover::after {
            transform: translateX(0%);
        }
        li {
            padding-top: 20px;
            overflow: hidden;
            cursor: pointer;
        }
        li span {
            padding-right: 12px;
        }
        li:first-child span {
            padding-left: 0px;
        }
        @keyframes scroll-down {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0%);
            }
        }
    </style>

</head>
<body>
    <div class="content">
        <div class="header" id="menu">
            <div></div>
            <ul>
                <li>
                    <span>
                        Menu
                    </span>
                </li>
                <li>
                    <span>
                        Menu
                    </span>
                </li>
                <li>
                    <span>
                        Menu
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        var menu = document.getElementById("menu")
        window.addEventListener("scroll", (event) => {
            let scroll = this.scrollY;
            scroll !== 0 ? menu.classList.add("scrolled") : menu.classList.remove("scrolled")
        });
    </script>
</body>
</html>
